<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateDatosEmpleadoLabel_direccionResidencia}" for="direccionResidencia" />
                    <h:inputText id="direccionResidencia" value="#{datosEmpleadoController.selected.direccionResidencia}" title="#{bundle.CreateDatosEmpleadoTitle_direccionResidencia}" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDatosEmpleadoLabel_cajaCompensacion}" for="cajaCompensacion" />
