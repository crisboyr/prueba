<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVacacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVacacionLabel_idVacaciones}" for="idVacaciones" />
                    <h:inputText id="idVacaciones" value="#{vacacionController.selected.idVacaciones}" title="#{bundle.CreateVacacionTitle_idVacaciones}" required="true" requiredMessage="#{bundle.CreateVacacionRequiredMessage_idVacaciones}"/>
                    <h:outputLabel value="#{bundle.CreateVacacionLabel_fechaInicial}" for="fechaInicial" />
                    <h:inputText id="fechaInicial" value="#{vacacionController.selected.fechaInicial}" title="#{bundle.CreateVacacionTitle_fechaInicial}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVacacionLabel_fechaFinal}" for="fechaFinal" />
                    <h:inputText id="fechaFinal" value="#{vacacionController.selected.fechaFinal}" title="#{bundle.CreateVacacionTitle_fechaFinal}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVacacionLabel_periodo}" for="periodo" />
                    <h:inputText id="periodo" value="#{vacacionController.selected.periodo}" title="#{bundle.CreateVacacionTitle_periodo}" />
                    <h:outputLabel value="#{bundle.CreateVacacionLabel_estadoPeriodo}" for="estadoPeriodo" />
                    <h:inputText id="estadoPeriodo" value="#{vacacionController.selected.estadoPeriodo}" title="#{bundle.CreateVacacionTitle_estadoPeriodo}" />
                    <h:outputLabel value="#{bundle.CreateVacacionLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{vacacionController.selected.identificacion}" title="#{bundle.CreateVacacionTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vacacionController.create}" value="#{bundle.CreateVacacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vacacionController.prepareList}" value="#{bundle.CreateVacacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVacacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
