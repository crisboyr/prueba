<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVacacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVacacionEmpty}" rendered="#{vacacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vacacionController.items.rowCount > 0}">
                    <h:outputText value="#{vacacionController.pagination.pageFirstItem + 1}..#{vacacionController.pagination.pageLastItem + 1}/#{vacacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vacacionController.previous}" value="#{bundle.Previous} #{vacacionController.pagination.pageSize}" rendered="#{vacacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vacacionController.next}" value="#{bundle.Next} #{vacacionController.pagination.pageSize}" rendered="#{vacacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vacacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVacacionTitle_idVacaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVacaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVacacionTitle_fechaInicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicial}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVacacionTitle_fechaFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinal}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVacacionTitle_periodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVacacionTitle_estadoPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoPeriodo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVacacionTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vacacionController.prepareView}" value="#{bundle.ListVacacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vacacionController.prepareEdit}" value="#{bundle.ListVacacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vacacionController.destroy}" value="#{bundle.ListVacacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vacacionController.prepareCreate}" value="#{bundle.ListVacacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVacacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
