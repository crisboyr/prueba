<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVacacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVacacionLabel_idVacaciones}" for="idVacaciones" />
                    <h:inputText id="idVacaciones" value="#{vacacionController.selected.idVacaciones}" title="#{bundle.EditVacacionTitle_idVacaciones}" required="true" requiredMessage="#{bundle.EditVacacionRequiredMessage_idVacaciones}"/>
                    <h:outputLabel value="#{bundle.EditVacacionLabel_fechaInicial}" for="fechaInicial" />
                    <h:inputText id="fechaInicial" value="#{vacacionController.selected.fechaInicial}" title="#{bundle.EditVacacionTitle_fechaInicial}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVacacionLabel_fechaFinal}" for="fechaFinal" />
                    <h:inputText id="fechaFinal" value="#{vacacionController.selected.fechaFinal}" title="#{bundle.EditVacacionTitle_fechaFinal}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVacacionLabel_periodo}" for="periodo" />
                    <h:inputText id="periodo" value="#{vacacionController.selected.periodo}" title="#{bundle.EditVacacionTitle_periodo}" />
                    <h:outputLabel value="#{bundle.EditVacacionLabel_estadoPeriodo}" for="estadoPeriodo" />
                    <h:inputText id="estadoPeriodo" value="#{vacacionController.selected.estadoPeriodo}" title="#{bundle.EditVacacionTitle_estadoPeriodo}" />
                    <h:outputLabel value="#{bundle.EditVacacionLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{vacacionController.selected.identificacion}" title="#{bundle.EditVacacionTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vacacionController.update}" value="#{bundle.EditVacacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVacacionViewLink}"/>
                <br />
                <h:commandLink action="#{vacacionController.prepareList}" value="#{bundle.EditVacacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVacacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
