<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCertificadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_idCertificado}" for="idCertificado" />
                    <h:inputText id="idCertificado" value="#{certificadoController.selected.idCertificado}" title="#{bundle.CreateCertificadoTitle_idCertificado}" required="true" requiredMessage="#{bundle.CreateCertificadoRequiredMessage_idCertificado}"/>
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_imgCertificado}" for="imgCertificado" />
                    <h:inputTextarea rows="4" cols="30" id="imgCertificado" value="#{certificadoController.selected.imgCertificado}" title="#{bundle.CreateCertificadoTitle_imgCertificado}" />
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{certificadoController.selected.idSolicitud}" title="#{bundle.CreateCertificadoTitle_idSolicitud}" >
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCertificadoLabel_tipoCertificado}" for="tipoCertificado" />
                    <h:selectOneMenu id="tipoCertificado" value="#{certificadoController.selected.tipoCertificado}" title="#{bundle.CreateCertificadoTitle_tipoCertificado}" >
                        <f:selectItems value="#{tipoCertificadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificadoController.create}" value="#{bundle.CreateCertificadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{certificadoController.prepareList}" value="#{bundle.CreateCertificadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCertificadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
