<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistorialEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistorialEpsEmpty}" rendered="#{historialEpsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historialEpsController.items.rowCount > 0}">
                    <h:outputText value="#{historialEpsController.pagination.pageFirstItem + 1}..#{historialEpsController.pagination.pageLastItem + 1}/#{historialEpsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historialEpsController.previous}" value="#{bundle.Previous} #{historialEpsController.pagination.pageSize}" rendered="#{historialEpsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historialEpsController.next}" value="#{bundle.Next} #{historialEpsController.pagination.pageSize}" rendered="#{historialEpsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historialEpsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialEpsTitle_idHistorialEps}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistorialEps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialEpsTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialEpsTitle_idEps}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historialEpsController.prepareView}" value="#{bundle.ListHistorialEpsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialEpsController.prepareEdit}" value="#{bundle.ListHistorialEpsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialEpsController.destroy}" value="#{bundle.ListHistorialEpsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historialEpsController.prepareCreate}" value="#{bundle.ListHistorialEpsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistorialEpsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
