<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistorialEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistorialEpsLabel_idHistorialEps}"/>
                    <h:outputText value="#{historialEpsController.selected.idHistorialEps}" title="#{bundle.ViewHistorialEpsTitle_idHistorialEps}"/>
                    <h:outputText value="#{bundle.ViewHistorialEpsLabel_identificacion}"/>
                    <h:outputText value="#{historialEpsController.selected.identificacion}" title="#{bundle.ViewHistorialEpsTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewHistorialEpsLabel_idEps}"/>
                    <h:outputText value="#{historialEpsController.selected.idEps}" title="#{bundle.ViewHistorialEpsTitle_idEps}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialEpsController.destroyAndView}" value="#{bundle.ViewHistorialEpsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistorialEpsEditLink}"/>
                <br />
                <h:commandLink action="#{historialEpsController.prepareCreate}" value="#{bundle.ViewHistorialEpsCreateLink}" />
                <br />
                <h:commandLink action="#{historialEpsController.prepareList}" value="#{bundle.ViewHistorialEpsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistorialEpsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
