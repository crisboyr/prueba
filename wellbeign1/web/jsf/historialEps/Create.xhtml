<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistorialEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistorialEpsLabel_idHistorialEps}" for="idHistorialEps" />
                    <h:inputText id="idHistorialEps" value="#{historialEpsController.selected.idHistorialEps}" title="#{bundle.CreateHistorialEpsTitle_idHistorialEps}" required="true" requiredMessage="#{bundle.CreateHistorialEpsRequiredMessage_idHistorialEps}"/>
                    <h:outputLabel value="#{bundle.CreateHistorialEpsLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{historialEpsController.selected.identificacion}" title="#{bundle.CreateHistorialEpsTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHistorialEpsLabel_idEps}" for="idEps" />
                    <h:selectOneMenu id="idEps" value="#{historialEpsController.selected.idEps}" title="#{bundle.CreateHistorialEpsTitle_idEps}" >
                        <f:selectItems value="#{epsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialEpsController.create}" value="#{bundle.CreateHistorialEpsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historialEpsController.prepareList}" value="#{bundle.CreateHistorialEpsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistorialEpsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
