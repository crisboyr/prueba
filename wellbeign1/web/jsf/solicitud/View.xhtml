<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.idSolicitud}" title="#{bundle.ViewSolicitudTitle_idSolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaRadicacion}"/>
                    <h:outputText value="#{solicitudController.selected.fechaRadicacion}" title="#{bundle.ViewSolicitudTitle_fechaRadicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_estado}"/>
                    <h:outputText value="#{solicitudController.selected.estado}" title="#{bundle.ViewSolicitudTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_decision}"/>
                    <h:outputText value="#{solicitudController.selected.decision}" title="#{bundle.ViewSolicitudTitle_decision}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_usuarioAsignado}"/>
                    <h:outputText value="#{solicitudController.selected.usuarioAsignado}" title="#{bundle.ViewSolicitudTitle_usuarioAsignado}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_identificacion}"/>
                    <h:outputText value="#{solicitudController.selected.identificacion}" title="#{bundle.ViewSolicitudTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_tipoSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.tipoSolicitud}" title="#{bundle.ViewSolicitudTitle_tipoSolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_usuarioRadicador}"/>
                    <h:outputText value="#{solicitudController.selected.usuarioRadicador}" title="#{bundle.ViewSolicitudTitle_usuarioRadicador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
