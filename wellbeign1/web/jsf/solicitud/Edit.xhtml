<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_idSolicitud}" for="idSolicitud" />
                    <h:inputText id="idSolicitud" value="#{solicitudController.selected.idSolicitud}" title="#{bundle.EditSolicitudTitle_idSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudRequiredMessage_idSolicitud}"/>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_fechaRadicacion}" for="fechaRadicacion" />
                    <h:inputText id="fechaRadicacion" value="#{solicitudController.selected.fechaRadicacion}" title="#{bundle.EditSolicitudTitle_fechaRadicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{solicitudController.selected.estado}" title="#{bundle.EditSolicitudTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_decision}" for="decision" />
                    <h:inputText id="decision" value="#{solicitudController.selected.decision}" title="#{bundle.EditSolicitudTitle_decision}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_usuarioAsignado}" for="usuarioAsignado" />
                    <h:inputText id="usuarioAsignado" value="#{solicitudController.selected.usuarioAsignado}" title="#{bundle.EditSolicitudTitle_usuarioAsignado}" />
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{solicitudController.selected.identificacion}" title="#{bundle.EditSolicitudTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_tipoSolicitud}" for="tipoSolicitud" />
                    <h:selectOneMenu id="tipoSolicitud" value="#{solicitudController.selected.tipoSolicitud}" title="#{bundle.EditSolicitudTitle_tipoSolicitud}" >
                        <f:selectItems value="#{tipoSolicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSolicitudLabel_usuarioRadicador}" for="usuarioRadicador" />
                    <h:selectOneMenu id="usuarioRadicador" value="#{solicitudController.selected.usuarioRadicador}" title="#{bundle.EditSolicitudTitle_usuarioRadicador}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{solicitudController.update}" value="#{bundle.EditSolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.EditSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
