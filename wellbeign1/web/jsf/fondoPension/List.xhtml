<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ListFondoPensionTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFondoPensionEmpty}" rendered="#{fondoPensionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fondoPensionController.items.rowCount > 0}">
                    <h:outputText value="#{fondoPensionController.pagination.pageFirstItem + 1}..#{fondoPensionController.pagination.pageLastItem + 1}/#{fondoPensionController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{fondoPensionController.next}" value="#{bundle.Next} #{fondoPensionController.pagination.pageSize}" rendered="#{fondoPensionController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFondoPensionTitle_idFondo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFondo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFondoPensionTitle_nombreFondo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreFondo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fondoPensionController.prepareView}" value="#{bundle.ListFondoPensionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fondoPensionController.prepareEdit}" value="#{bundle.ListFondoPensionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fondoPensionController.destroy}" value="#{bundle.ListFondoPensionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fondoPensionController.prepareCreate}" value="#{bundle.ListFondoPensionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFondoPensionIndexLink}"/>

        </ui:define>
    </ui:composition>
