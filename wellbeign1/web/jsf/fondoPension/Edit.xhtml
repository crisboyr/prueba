<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFondoPensionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFondoPensionLabel_idFondo}" for="idFondo" />
                    <h:inputText id="idFondo" value="#{fondoPensionController.selected.idFondo}" title="#{bundle.EditFondoPensionTitle_idFondo}" required="true" requiredMessage="#{bundle.EditFondoPensionRequiredMessage_idFondo}"/>
                    <h:outputLabel value="#{bundle.EditFondoPensionLabel_nombreFondo}" for="nombreFondo" />
                    <h:inputText id="nombreFondo" value="#{fondoPensionController.selected.nombreFondo}" title="#{bundle.EditFondoPensionTitle_nombreFondo}" />
                </h:panelGrid>
                <h:commandLink action="#{fondoPensionController.update}" value="#{bundle.EditFondoPensionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFondoPensionViewLink}"/>
                <br />
                <h:commandLink action="#{fondoPensionController.prepareList}" value="#{bundle.EditFondoPensionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFondoPensionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
