<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCajaCompensacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCajaCompensacionLabel_idCajaCompensacion}" for="idCajaCompensacion" />
                    <h:inputText id="idCajaCompensacion" value="#{cajaCompensacionController.selected.idCajaCompensacion}" title="#{bundle.EditCajaCompensacionTitle_idCajaCompensacion}" required="true" requiredMessage="#{bundle.EditCajaCompensacionRequiredMessage_idCajaCompensacion}"/>
                    <h:outputLabel value="#{bundle.EditCajaCompensacionLabel_nombreCajaCompensacion}" for="nombreCajaCompensacion" />
                    <h:inputText id="nombreCajaCompensacion" value="#{cajaCompensacionController.selected.nombreCajaCompensacion}" title="#{bundle.EditCajaCompensacionTitle_nombreCajaCompensacion}" />
                </h:panelGrid>
                <h:commandLink action="#{cajaCompensacionController.update}" value="#{bundle.EditCajaCompensacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCajaCompensacionViewLink}"/>
                <br />
                <h:commandLink action="#{cajaCompensacionController.prepareList}" value="#{bundle.EditCajaCompensacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCajaCompensacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
