<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCajaCompensacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCajaCompensacionEmpty}" rendered="#{cajaCompensacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cajaCompensacionController.items.rowCount > 0}">
                    <h:outputText value="#{cajaCompensacionController.pagination.pageFirstItem + 1}..#{cajaCompensacionController.pagination.pageLastItem + 1}/#{cajaCompensacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cajaCompensacionController.previous}" value="#{bundle.Previous} #{cajaCompensacionController.pagination.pageSize}" rendered="#{cajaCompensacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cajaCompensacionController.next}" value="#{bundle.Next} #{cajaCompensacionController.pagination.pageSize}" rendered="#{cajaCompensacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cajaCompensacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaCompensacionTitle_idCajaCompensacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCajaCompensacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaCompensacionTitle_nombreCajaCompensacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCajaCompensacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cajaCompensacionController.prepareView}" value="#{bundle.ListCajaCompensacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cajaCompensacionController.prepareEdit}" value="#{bundle.ListCajaCompensacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cajaCompensacionController.destroy}" value="#{bundle.ListCajaCompensacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cajaCompensacionController.prepareCreate}" value="#{bundle.ListCajaCompensacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCajaCompensacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
