<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCajaCompensacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCajaCompensacionLabel_idCajaCompensacion}"/>
                    <h:outputText value="#{cajaCompensacionController.selected.idCajaCompensacion}" title="#{bundle.ViewCajaCompensacionTitle_idCajaCompensacion}"/>
                    <h:outputText value="#{bundle.ViewCajaCompensacionLabel_nombreCajaCompensacion}"/>
                    <h:outputText value="#{cajaCompensacionController.selected.nombreCajaCompensacion}" title="#{bundle.ViewCajaCompensacionTitle_nombreCajaCompensacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cajaCompensacionController.destroyAndView}" value="#{bundle.ViewCajaCompensacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCajaCompensacionEditLink}"/>
                <br />
                <h:commandLink action="#{cajaCompensacionController.prepareCreate}" value="#{bundle.ViewCajaCompensacionCreateLink}" />
                <br />
                <h:commandLink action="#{cajaCompensacionController.prepareList}" value="#{bundle.ViewCajaCompensacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCajaCompensacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
