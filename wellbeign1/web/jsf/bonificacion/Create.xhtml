<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBonificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_idBonificacion}" for="idBonificacion" />
                    <h:inputText id="idBonificacion" value="#{bonificacionController.selected.idBonificacion}" title="#{bundle.CreateBonificacionTitle_idBonificacion}" required="true" requiredMessage="#{bundle.CreateBonificacionRequiredMessage_idBonificacion}"/>
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{bonificacionController.selected.fechaEntrega}" title="#{bundle.CreateBonificacionTitle_fechaEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{bonificacionController.selected.cantidad}" title="#{bundle.CreateBonificacionTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{bonificacionController.selected.valor}" title="#{bundle.CreateBonificacionTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{bonificacionController.selected.identificacion}" title="#{bundle.CreateBonificacionTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{bonificacionController.selected.idSolicitud}" title="#{bundle.CreateBonificacionTitle_idSolicitud}" >
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBonificacionLabel_tipoBonificacion}" for="tipoBonificacion" />
                    <h:selectOneMenu id="tipoBonificacion" value="#{bonificacionController.selected.tipoBonificacion}" title="#{bundle.CreateBonificacionTitle_tipoBonificacion}" >
                        <f:selectItems value="#{tipoBonificacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bonificacionController.create}" value="#{bundle.CreateBonificacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bonificacionController.prepareList}" value="#{bundle.CreateBonificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBonificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
