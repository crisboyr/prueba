<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBonificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBonificacionLabel_idBonificacion}"/>
                    <h:outputText value="#{bonificacionController.selected.idBonificacion}" title="#{bundle.ViewBonificacionTitle_idBonificacion}"/>
                    <h:outputText value="#{bundle.ViewBonificacionLabel_fechaEntrega}"/>
                    <h:outputText value="#{bonificacionController.selected.fechaEntrega}" title="#{bundle.ViewBonificacionTitle_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBonificacionLabel_cantidad}"/>
                    <h:outputText value="#{bonificacionController.selected.cantidad}" title="#{bundle.ViewBonificacionTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewBonificacionLabel_valor}"/>
                    <h:outputText value="#{bonificacionController.selected.valor}" title="#{bundle.ViewBonificacionTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewBonificacionLabel_identificacion}"/>
                    <h:outputText value="#{bonificacionController.selected.identificacion}" title="#{bundle.ViewBonificacionTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewBonificacionLabel_idSolicitud}"/>
                    <h:outputText value="#{bonificacionController.selected.idSolicitud}" title="#{bundle.ViewBonificacionTitle_idSolicitud}"/>
                    <h:outputText value="#{bundle.ViewBonificacionLabel_tipoBonificacion}"/>
                    <h:outputText value="#{bonificacionController.selected.tipoBonificacion}" title="#{bundle.ViewBonificacionTitle_tipoBonificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bonificacionController.destroyAndView}" value="#{bundle.ViewBonificacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBonificacionEditLink}"/>
                <br />
                <h:commandLink action="#{bonificacionController.prepareCreate}" value="#{bundle.ViewBonificacionCreateLink}" />
                <br />
                <h:commandLink action="#{bonificacionController.prepareList}" value="#{bundle.ViewBonificacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBonificacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
