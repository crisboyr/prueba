<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIncapacidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIncapacidadLabel_idIncapacidad}"/>
                    <h:outputText value="#{incapacidadController.selected.idIncapacidad}" title="#{bundle.ViewIncapacidadTitle_idIncapacidad}"/>
                    <h:outputText value="#{bundle.ViewIncapacidadLabel_fechaInicio}"/>
                    <h:outputText value="#{incapacidadController.selected.fechaInicio}" title="#{bundle.ViewIncapacidadTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIncapacidadLabel_fechaFin}"/>
                    <h:outputText value="#{incapacidadController.selected.fechaFin}" title="#{bundle.ViewIncapacidadTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIncapacidadLabel_identificacion}"/>
                    <h:outputText value="#{incapacidadController.selected.identificacion}" title="#{bundle.ViewIncapacidadTitle_identificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{incapacidadController.destroyAndView}" value="#{bundle.ViewIncapacidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIncapacidadEditLink}"/>
                <br />
                <h:commandLink action="#{incapacidadController.prepareCreate}" value="#{bundle.ViewIncapacidadCreateLink}" />
                <br />
                <h:commandLink action="#{incapacidadController.prepareList}" value="#{bundle.ViewIncapacidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIncapacidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
