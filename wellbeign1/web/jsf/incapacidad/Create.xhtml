<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIncapacidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIncapacidadLabel_idIncapacidad}" for="idIncapacidad" />
                    <h:inputText id="idIncapacidad" value="#{incapacidadController.selected.idIncapacidad}" title="#{bundle.CreateIncapacidadTitle_idIncapacidad}" required="true" requiredMessage="#{bundle.CreateIncapacidadRequiredMessage_idIncapacidad}"/>
                    <h:outputLabel value="#{bundle.CreateIncapacidadLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{incapacidadController.selected.fechaInicio}" title="#{bundle.CreateIncapacidadTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateIncapacidadLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{incapacidadController.selected.fechaFin}" title="#{bundle.CreateIncapacidadTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateIncapacidadLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{incapacidadController.selected.identificacion}" title="#{bundle.CreateIncapacidadTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{incapacidadController.create}" value="#{bundle.CreateIncapacidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{incapacidadController.prepareList}" value="#{bundle.CreateIncapacidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIncapacidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
