<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncapacidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIncapacidadEmpty}" rendered="#{incapacidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{incapacidadController.items.rowCount > 0}">
                    <h:outputText value="#{incapacidadController.pagination.pageFirstItem + 1}..#{incapacidadController.pagination.pageLastItem + 1}/#{incapacidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{incapacidadController.previous}" value="#{bundle.Previous} #{incapacidadController.pagination.pageSize}" rendered="#{incapacidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{incapacidadController.next}" value="#{bundle.Next} #{incapacidadController.pagination.pageSize}" rendered="#{incapacidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{incapacidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncapacidadTitle_idIncapacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIncapacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncapacidadTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncapacidadTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIncapacidadTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{incapacidadController.prepareView}" value="#{bundle.ListIncapacidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{incapacidadController.prepareEdit}" value="#{bundle.ListIncapacidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{incapacidadController.destroy}" value="#{bundle.ListIncapacidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{incapacidadController.prepareCreate}" value="#{bundle.ListIncapacidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIncapacidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
