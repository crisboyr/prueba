<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistorialPensionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistorialPensionEmpty}" rendered="#{historialPensionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historialPensionController.items.rowCount > 0}">
                    <h:outputText value="#{historialPensionController.pagination.pageFirstItem + 1}..#{historialPensionController.pagination.pageLastItem + 1}/#{historialPensionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historialPensionController.previous}" value="#{bundle.Previous} #{historialPensionController.pagination.pageSize}" rendered="#{historialPensionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historialPensionController.next}" value="#{bundle.Next} #{historialPensionController.pagination.pageSize}" rendered="#{historialPensionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historialPensionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialPensionTitle_idHistorialPensiones}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistorialPensiones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialPensionTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialPensionTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialPensionTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialPensionTitle_idFondo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFondo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historialPensionController.prepareView}" value="#{bundle.ListHistorialPensionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialPensionController.prepareEdit}" value="#{bundle.ListHistorialPensionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historialPensionController.destroy}" value="#{bundle.ListHistorialPensionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historialPensionController.prepareCreate}" value="#{bundle.ListHistorialPensionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistorialPensionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
