<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistorialPensionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistorialPensionLabel_idHistorialPensiones}" for="idHistorialPensiones" />
                    <h:inputText id="idHistorialPensiones" value="#{historialPensionController.selected.idHistorialPensiones}" title="#{bundle.EditHistorialPensionTitle_idHistorialPensiones}" required="true" requiredMessage="#{bundle.EditHistorialPensionRequiredMessage_idHistorialPensiones}"/>
                    <h:outputLabel value="#{bundle.EditHistorialPensionLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{historialPensionController.selected.fechaIngreso}" title="#{bundle.EditHistorialPensionTitle_fechaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHistorialPensionLabel_fechaSalida}" for="fechaSalida" />
                    <h:inputText id="fechaSalida" value="#{historialPensionController.selected.fechaSalida}" title="#{bundle.EditHistorialPensionTitle_fechaSalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHistorialPensionLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{historialPensionController.selected.identificacion}" title="#{bundle.EditHistorialPensionTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHistorialPensionLabel_idFondo}" for="idFondo" />
                    <h:selectOneMenu id="idFondo" value="#{historialPensionController.selected.idFondo}" title="#{bundle.EditHistorialPensionTitle_idFondo}" >
                        <f:selectItems value="#{fondoPensionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{historialPensionController.update}" value="#{bundle.EditHistorialPensionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistorialPensionViewLink}"/>
                <br />
                <h:commandLink action="#{historialPensionController.prepareList}" value="#{bundle.EditHistorialPensionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistorialPensionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
