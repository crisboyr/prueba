<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentoLabel_idDocumento}"/>
                    <h:outputText value="#{documentoController.selected.idDocumento}" title="#{bundle.ViewDocumentoTitle_idDocumento}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_ruta}"/>
                    <h:outputText value="#{documentoController.selected.ruta}" title="#{bundle.ViewDocumentoTitle_ruta}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_nombre}"/>
                    <h:outputText value="#{documentoController.selected.nombre}" title="#{bundle.ViewDocumentoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDocumentoLabel_identificacion}"/>
                    <h:outputText value="#{documentoController.selected.identificacion}" title="#{bundle.ViewDocumentoTitle_identificacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoController.destroyAndView}" value="#{bundle.ViewDocumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{bundle.ViewDocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{bundle.ViewDocumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
