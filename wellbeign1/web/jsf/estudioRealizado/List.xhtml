<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstudioRealizadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstudioRealizadoEmpty}" rendered="#{estudioRealizadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estudioRealizadoController.items.rowCount > 0}">
                    <h:outputText value="#{estudioRealizadoController.pagination.pageFirstItem + 1}..#{estudioRealizadoController.pagination.pageLastItem + 1}/#{estudioRealizadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estudioRealizadoController.previous}" value="#{bundle.Previous} #{estudioRealizadoController.pagination.pageSize}" rendered="#{estudioRealizadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estudioRealizadoController.next}" value="#{bundle.Next} #{estudioRealizadoController.pagination.pageSize}" rendered="#{estudioRealizadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estudioRealizadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudioRealizadoTitle_idEstudio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstudio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudioRealizadoTitle_tituloObtenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloObtenido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudioRealizadoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudioRealizadoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudioRealizadoTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstudioRealizadoTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estudioRealizadoController.prepareView}" value="#{bundle.ListEstudioRealizadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estudioRealizadoController.prepareEdit}" value="#{bundle.ListEstudioRealizadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estudioRealizadoController.destroy}" value="#{bundle.ListEstudioRealizadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estudioRealizadoController.prepareCreate}" value="#{bundle.ListEstudioRealizadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstudioRealizadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
