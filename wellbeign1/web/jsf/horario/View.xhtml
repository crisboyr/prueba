<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHorarioLabel_idHorario}"/>
                    <h:outputText value="#{horarioController.selected.idHorario}" title="#{bundle.ViewHorarioTitle_idHorario}"/>
                    <h:outputText value="#{bundle.ViewHorarioLabel_horaIngreso}"/>
                    <h:outputText value="#{horarioController.selected.horaIngreso}" title="#{bundle.ViewHorarioTitle_horaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHorarioLabel_horaSalida}"/>
                    <h:outputText value="#{horarioController.selected.horaSalida}" title="#{bundle.ViewHorarioTitle_horaSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHorarioLabel_identificacion}"/>
                    <h:outputText value="#{horarioController.selected.identificacion}" title="#{bundle.ViewHorarioTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewHorarioLabel_idSolicitud}"/>
                    <h:outputText value="#{horarioController.selected.idSolicitud}" title="#{bundle.ViewHorarioTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{horarioController.destroyAndView}" value="#{bundle.ViewHorarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHorarioEditLink}"/>
                <br />
                <h:commandLink action="#{horarioController.prepareCreate}" value="#{bundle.ViewHorarioCreateLink}" />
                <br />
                <h:commandLink action="#{horarioController.prepareList}" value="#{bundle.ViewHorarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHorarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
