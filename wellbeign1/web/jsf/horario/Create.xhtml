<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_idHorario}" for="idHorario" />
                    <h:inputText id="idHorario" value="#{horarioController.selected.idHorario}" title="#{bundle.CreateHorarioTitle_idHorario}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_idHorario}"/>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_horaIngreso}" for="horaIngreso" />
                    <h:inputText id="horaIngreso" value="#{horarioController.selected.horaIngreso}" title="#{bundle.CreateHorarioTitle_horaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_horaSalida}" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{horarioController.selected.horaSalida}" title="#{bundle.CreateHorarioTitle_horaSalida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{horarioController.selected.identificacion}" title="#{bundle.CreateHorarioTitle_identificacion}" >
                        <f:selectItems value="#{datosEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{horarioController.selected.idSolicitud}" title="#{bundle.CreateHorarioTitle_idSolicitud}" >
                        <f:selectItems value="#{solicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{horarioController.create}" value="#{bundle.CreateHorarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{horarioController.prepareList}" value="#{bundle.CreateHorarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHorarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
