<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistorialCajaCompensacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistorialCajaCompensacionLabel_idHistorialCajaCompensacion}" for="idHistorialCajaCompensacion" />
                    <h:inputText id="idHistorialCajaCompensacion" value="#{historialCajaCompensacionController.selected.idHistorialCajaCompensacion}" title="#{bundle.CreateHistorialCajaCompensacionTitle_idHistorialCajaCompensacion}" required="true" requiredMessage="#{bundle.CreateHistorialCajaCompensacionRequiredMessage_idHistorialCajaCompensacion}"/>
                    <h:outputLabel value="#{bundle.CreateHistorialCajaCompensacionLabel_idCajaCompensacion}" for="idCajaCompensacion" />
                    <h:selectOneMenu id="idCajaCompensacion" value="#{historialCajaCompensacionController.selected.idCajaCompensacion}" title="#{bundle.CreateHistorialCajaCompensacionTitle_idCajaCompensacion}" >
                        <f:selectItems value="#{cajaCompensacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialCajaCompensacionController.create}" value="#{bundle.CreateHistorialCajaCompensacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historialCajaCompensacionController.prepareList}" value="#{bundle.CreateHistorialCajaCompensacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistorialCajaCompensacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
