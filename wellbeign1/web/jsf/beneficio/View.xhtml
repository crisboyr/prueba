<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBeneficioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBeneficioLabel_idBeneficios}"/>
                    <h:outputText value="#{beneficioController.selected.idBeneficios}" title="#{bundle.ViewBeneficioTitle_idBeneficios}"/>
                    <h:outputText value="#{bundle.ViewBeneficioLabel_fechaRecibido}"/>
                    <h:outputText value="#{beneficioController.selected.fechaRecibido}" title="#{bundle.ViewBeneficioTitle_fechaRecibido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBeneficioLabel_identificacion}"/>
                    <h:outputText value="#{beneficioController.selected.identificacion}" title="#{bundle.ViewBeneficioTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewBeneficioLabel_tipoBeneficio}"/>
                    <h:outputText value="#{beneficioController.selected.tipoBeneficio}" title="#{bundle.ViewBeneficioTitle_tipoBeneficio}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{beneficioController.destroyAndView}" value="#{bundle.ViewBeneficioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBeneficioEditLink}"/>
                <br />
                <h:commandLink action="#{beneficioController.prepareCreate}" value="#{bundle.ViewBeneficioCreateLink}" />
                <br />
                <h:commandLink action="#{beneficioController.prepareList}" value="#{bundle.ViewBeneficioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBeneficioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
