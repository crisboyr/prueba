<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBeneficioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBeneficioEmpty}" rendered="#{beneficioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{beneficioController.items.rowCount > 0}">
                    <h:outputText value="#{beneficioController.pagination.pageFirstItem + 1}..#{beneficioController.pagination.pageLastItem + 1}/#{beneficioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{beneficioController.previous}" value="#{bundle.Previous} #{beneficioController.pagination.pageSize}" rendered="#{beneficioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{beneficioController.next}" value="#{bundle.Next} #{beneficioController.pagination.pageSize}" rendered="#{beneficioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{beneficioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficioTitle_idBeneficios}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBeneficios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficioTitle_fechaRecibido}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRecibido}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficioTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeneficioTitle_tipoBeneficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoBeneficio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{beneficioController.prepareView}" value="#{bundle.ListBeneficioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{beneficioController.prepareEdit}" value="#{bundle.ListBeneficioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{beneficioController.destroy}" value="#{bundle.ListBeneficioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{beneficioController.prepareCreate}" value="#{bundle.ListBeneficioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBeneficioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
